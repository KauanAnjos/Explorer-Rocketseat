<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>
<body>
    <div id="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="mentoring-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                            <div class="input-wrapper">
                                <label for="mentoring-name">Nome</label>
                                <input type="text" id="mentoring-name">
                            </div>
                            <div class="input-wrapper">
                                <label for="mentoring-lastname">Sobrenome</label>
                                <input type="text" id="mentoring-lastname">
                            </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentoring-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="mentoring-email">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="mentoring-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentoring-password" minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentoring-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text"  id="mentoring-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>      
                    <h3>Primeira mentoria</h3>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="menring-date-1">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="menring-date-1">
                            </div>
                            <div class="input-wrapper">
                                <label for="menring-begin-1">Das</label>
                                <input type="time" id="menring-begin-1">
                            </div>
                            <div class="input-wrapper">
                                <label for="menring-end-1">Até</label>
                                <input type="time" id="menring-end-1">
                            </div>
                        </div>

                    <h3>Segunda mentoria</h3>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="menring-date-2">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="menring-date-2">
                            </div>
                            <div class="input-wrapper">
                                <label for="menring-begin-2">Das</label>
                                <input type="time" id="menring-begin-2">
                            </div>
                            <div class="input-wrapper">
                                <label for="menring-end-2">Até</label>
                                <input type="time" id="menring-end-2">
                            </div>
                        </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" form="mentoring-form" class="button">Salvar</button>
        </footer>
    </div>
</body>
</html>
